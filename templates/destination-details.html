<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Destination Details - Adrija Tours & Travels</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="min-h-screen flex flex-col bg-white text-gray-900">
  <header class="fixed top-0 left-0 right-0 z-50 bg-white/80 backdrop-blur border-b border-gray-200 transition-shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <a href="index.html" class="font-semibold text-lg">Adrija Tours & Travels</a>
      <nav class="hidden md:flex items-center gap-6">
        <a class="hover:text-blue-600" href="index.html">Home</a>
        <a class="text-blue-600 font-medium" href="destinations.html">Destinations</a>
        <a class="hover:text-blue-600" href="hotels.html">Hotels</a>
        <a class="hover:text-blue-600" href="blog.html">Blog</a>
        <a class="hover:text-blue-600" href="contact.html">Contact</a>
      </nav>
      <button id="mobileMenuBtn" class="md:hidden inline-flex items-center justify-center p-2 rounded hover:bg-gray-100" aria-label="Open Menu">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
      </button>
    </div>
    <div id="mobileMenu" class="md:hidden hidden border-t border-gray-200 bg-white">
      <div class="px-4 py-3 flex flex-col gap-3">
        <a class="hover:text-blue-600" href="index.html">Home</a>
        <a class="text-blue-600 font-medium" href="destinations.html">Destinations</a>
        <a class="hover:text-blue-600" href="hotels.html">Hotels</a>
        <a class="hover:text-blue-600" href="blog.html">Blog</a>
        <a class="hover:text-blue-600" href="contact.html">Contact</a>
      </div>
    </div>
  </header>

  <main class="flex-1 pt-20 pb-16 bg-gradient-to-b from-blue-50/40 to-transparent">
    <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 space-y-8">
      <div class="grid gap-8 lg:grid-cols-2">
        <div>
          <div id="destinationGallery" class="aspect-video bg-gradient-to-br from-blue-100 via-white to-purple-100 rounded-xl"></div>
        </div>
        <div>
          <h1 id="destinationTitle" class="text-3xl font-bold">Destination Title</h1>
          <p id="destinationSubtitle" class="text-gray-600 mt-2">Short description of the destination.</p>
          <div class="mt-6 grid grid-cols-1 sm:grid-cols-3 gap-3">
            <select id="dateSelector" class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option>Select Available Date</option>
            </select>
            <select id="packageSelector" class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option>Standard</option>
              <option>Luxury</option>
              <option>Economy</option>
            </select>
            <button id="addToCartBtn" class="inline-flex items-center justify-center px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 shadow">Add to Cart</button>
          </div>
        </div>
      </div>

      <div>
        <h2 class="text-2xl font-semibold mb-4">Itinerary</h2>
        <div id="itinerary" class="space-y-4 reveal"></div>
      </div>
      <div>
        <h2 class="text-2xl font-semibold mb-4">Description</h2>
        <div id="destinationDescription" class="prose max-w-none reveal"></div>
      </div>
    </section>
  </main>

  <footer class="border-t border-gray-200 bg-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 text-sm text-gray-600">
      <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
        <p>Â© <span id="year"></span> Adrija Tours & Travels. All rights reserved.</p>
        <div class="flex gap-4">
          <a class="hover:text-blue-600" href="contact.html">Contact</a>
          <a class="hover:text-blue-600" href="#">Privacy</a>
          <a class="hover:text-blue-600" href="#">Terms</a>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
