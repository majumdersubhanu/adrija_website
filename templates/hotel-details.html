{% extends 'base.html' %}
{% block title %}{{ hotel.name }} - Adrija Tours & Travels{% endblock %}
{% block content %}
    <main class="flex-1 pt-20 pb-16 bg-gradient-to-b from-blue-50/40 to-transparent">
        <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 space-y-8">
            <div class="grid gap-8 lg:grid-cols-2">
                <div>
                    <div id="hotelGallery"
                         class="aspect-video bg-gradient-to-br from-blue-100 via-white to-purple-100 rounded-xl">
                        <img src="{{ hotel.image.url }}" alt="{{ hotel.name }}"
                             class="w-full h-full object-cover rounded-xl"/>
                    </div>
                </div>
                <div>
                    <h1 id="hotelTitle" class="text-3xl font-bold">{{ hotel.name }}</h1>
                    <p id="hotelLocation"
                       class="text-gray-600 mt-2">{{ hotel.destination.name }}, {{ hotel.destination.country }}</p>
                    <div class="mt-6 grid grid-cols-1 sm:grid-cols-3 gap-3">
                        <input id="checkIn" type="date"
                               class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
                        <input id="checkOut" type="date"
                               class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
                        <button id="enquiryBtn"
                                class="inline-flex items-center justify-center px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 shadow">
                            Send Enquiry
                        </button>
                    </div>
                </div>
            </div>

            <div>
                <h2 class="text-2xl font-semibold mb-4">Description</h2>
                <div id="hotelDescription" class="prose max-w-none reveal">{{ hotel.description|safe }}</div>
            </div>
        </section>
    </main>
{% endblock %}
