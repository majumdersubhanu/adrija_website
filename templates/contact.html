{% extends 'base.html' %}
{% block title %}Contact Us - Adrija Tours & Travels{% endblock %}
{% block content %}
    <main class="flex-1 pt-20 pb-16 bg-gradient-to-b from-blue-50/40 to-transparent">
        <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 space-y-12">
            <div>
                <h1 class="text-3xl font-bold">About Us</h1>
                <p class="mt-2 text-gray-600">Based in Kolkata, conducting pan-India and international tours for
                    corporate and leisure clients.</p>
                <div class="mt-6 grid gap-6 sm:grid-cols-2 lg:grid-cols-3 reveal" id="teamGrid"></div>
            </div>

            <div>
                <h2 class="text-2xl font-semibold">Contact Us</h2>
                <div class="mt-4 grid gap-6 sm:grid-cols-2 lg:grid-cols-3 reveal" id="contactCards"></div>
                <div class="mt-8">
                    <form action="{% url 'contact' %}" method="post">
                        {% csrf_token %}
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                            <div>
                                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                                <input type="text" name="name" id="name"
                                       class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            </div>
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                                <input type="email" name="email" id="email"
                                       class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            </div>
                            <div class="sm:col-span-2">
                                <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                                <textarea id="message" name="message" rows="4"
                                          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
                            </div>
                        </div>
                        <div class="mt-6">
                            <button type="submit"
                                    class="inline-flex items-center justify-center px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 shadow">
                                Send Message
                            </button>
                        </div>
                    </form>
                </div>
                <div class="mt-8">
                    <div id="mapPlaceholder"
                         class="w-full h-64 bg-gradient-to-br from-blue-100 via-white to-purple-100 rounded-xl flex items-center justify-center text-gray-600">
                        Map Placeholder
                    </div>
                </div>
            </div>
        </section>
    </main>
{% endblock %}
