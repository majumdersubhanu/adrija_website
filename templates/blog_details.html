{% extends 'base.html' %}
{% block title %}{{ post.title }} - Adrija Tours & Travels{% endblock %}
{% block content %}
    <main class="flex-1 pt-20 pb-16">
        <section class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
            <article id="blogArticle" class="prose max-w-none">
                <h1>{{ post.title }}</h1>
                <p class="lead">{{ post.excerpt }}</p>
                {{ post.content|safe }}
            </article>
        </section>
    </main>
{% endblock %}
