<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Destinations - Adrija Tours & Travels</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="min-h-screen flex flex-col bg-white text-gray-900">
  <header class="fixed top-0 left-0 right-0 z-50 bg-white/80 backdrop-blur border-b border-gray-200 transition-shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <a href="index.html" class="font-semibold text-lg">Adrija Tours & Travels</a>
      <nav class="hidden md:flex items-center gap-6">
        <a class="hover:text-blue-600" href="index.html">Home</a>
        <a class="text-blue-600 font-medium" href="destinations.html">Destinations</a>
        <a class="hover:text-blue-600" href="hotels.html">Hotels</a>
        <a class="hover:text-blue-600" href="blog.html">Blog</a>
        <a class="hover:text-blue-600" href="contact.html">Contact</a>
      </nav>
      <button id="mobileMenuBtn" class="md:hidden inline-flex items-center justify-center p-2 rounded hover:bg-gray-100" aria-label="Open Menu">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
      </button>
    </div>
    <div id="mobileMenu" class="md:hidden hidden border-t border-gray-200 bg-white">
      <div class="px-4 py-3 flex flex-col gap-3">
        <a class="hover:text-blue-600" href="index.html">Home</a>
        <a class="text-blue-600 font-medium" href="destinations.html">Destinations</a>
        <a class="hover:text-blue-600" href="hotels.html">Hotels</a>
        <a class="hover:text-blue-600" href="blog.html">Blog</a>
        <a class="hover:text-blue-600" href="contact.html">Contact</a>
      </div>
    </div>
  </header>

  <main class="flex-1 pt-20 pb-16 bg-gradient-to-b from-blue-50/40 to-transparent">
    <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <h1 class="text-3xl font-bold mb-6">Destinations</h1>
      <div class="grid gap-3 sm:grid-cols-2 lg:grid-cols-4 items-end mb-8 bg-white/60 backdrop-blur border border-gray-200 rounded-xl p-4">
        <input id="searchDestinations" type="text" placeholder="Search destinations..." class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <select id="filterRegion" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="">All Regions</option>
          <option>North</option>
          <option>South</option>
          <option>East</option>
          <option>West</option>
          <option>International</option>
        </select>
        <select id="filterPackage" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="">All Packages</option>
          <option>Luxury</option>
          <option>Standard</option>
          <option>Economy</option>
        </select>
        <select id="sortBy" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="popularity">Sort: Popularity</option>
          <option value="priceLow">Price: Low to High</option>
          <option value="priceHigh">Price: High to Low</option>
          <option value="rating">Rating</option>
        </select>
      </div>
      <div id="destinationsGrid" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 reveal"></div>
    </section>
  </main>

  <footer class="border-t border-gray-200 bg-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 text-sm text-gray-600">
      <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
        <p>Â© <span id="year"></span> Adrija Tours & Travels. All rights reserved.</p>
        <div class="flex gap-4">
          <a class="hover:text-blue-600" href="contact.html">Contact</a>
          <a class="hover:text-blue-600" href="#">Privacy</a>
          <a class="hover:text-blue-600" href="#">Terms</a>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
